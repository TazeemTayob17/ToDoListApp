<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Task</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <h1 class="new-task-heading">Add Task</h1>
    <div class="new-task-main">
      <form class="new-task-form" id="new-task-form-id">
        <label for="task-title">Title:</label>
        <input
          type="text"
          class="new-task-form-field"
          id="task-title"
          name="task-title"
          placeholder="Enter title"
          required
        />

        <label for="task-description">Description:</label>
        <textarea
          class="new-task-form-field"
          id="task-description"
          name="task-description"
          placeholder="Enter description"
          required
        ></textarea>

        <label for="task-start-date">Start Date:</label>
        <input
          type="date"
          class="new-task-form-field"
          id="task-start-date"
          name="task-start-date"
          required
        />

        <label for="task-end-date">End Date:</label>
        <input
          type="date"
          class="new-task-form-field"
          id="task-end-date"
          name="task-end-date"
          placeholder="Select a date"
          required
        />

        <input
          type="submit"
          class="new-task-form-submit"
          id="new-task-submit"
          value="Add Task"
        />
      </form>
    </div>

    <script src="../scripts/newTask.js"></script>
  </body>
</html>
